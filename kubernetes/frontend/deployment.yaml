apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: patientsystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # Lägg till API endpoints här som miljövariabler
        - name: REACT_APP_API_URL
          value: "http://clinical-service:8080"  # Exempel
