apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: patientsystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"  # ÄNDRA DETTA till ditt lösenord
        - name: MYSQL_DATABASE
          value: "patientsystemdb"  # ÄNDRA DETTA till ditt databas-namn
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
