# Application Name
quarkus.application.name=search-service

# HTTP Port
quarkus.http.port=8084

# CORS Configuration - UPDATED FOR FRONTEND
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# HAPI FHIR Configuration
fhir.server.url=https://hapi-fhir.app.cloud.cbh.kth.se/fhir

# Logging
quarkus.log.console.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# REST Client Configuration
quarkus.rest-client."fhir-api".url=${fhir.server.url}
quarkus.rest-client."fhir-api".scope=jakarta.inject.Singleton